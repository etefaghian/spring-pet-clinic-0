<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="'List of vets'" >List </h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">

    <td th:text="${vet?.id}">bhbh</td>
    <td th:text="${vet?.getfirstName()}">gt</td>
    <td th:text="${vet?.lastName}"></td>

    </tr>




    </tbody>











</table>



</body>
</html>
